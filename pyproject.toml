[tool.poetry]
name = "brickschema"
version = "0.1.11a4"
description = "A library for working with the Brick ontology for buildings (brickschema.org)"
readme = "README.md"
authors = ["Gabe Fierro <gtfierro@cs.berkeley.edu>"]
include = ["brickschema/ontologies", "tests/data"]
homepage = "https://brickschema.org"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.6"
rdflib = "^5.0"
owlrl = "^5.2"
sqlalchemy = "^1.3"
pytest = "^5.3"
docker = { version = "^4.1", optional = true }
reasonable = { version = "^0.1.7", optional = true }
pyshacl = "^0.12.1"
requests = "^2.24.0"

[tool.poetry.scripts]
brick_validate = "brickschema.bin.brick_validate:main"

[tool.poetry.extras]
reasonable = ["reasonable"]
allegro = ["docker"]

[tool.poetry.dev-dependencies]
readthedocs-sphinx-ext = "^1.0"
sphinx = "=1.8.5"
pre-commit = "^2.1"
flake8 = "^3.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
