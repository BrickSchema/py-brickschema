[tool.poetry]
name = "brickschema"
version = "0.1.2-a1"
description = "A library for working with the Brick ontology for buildings (brickschema.org)"
readme = "README.md"
authors = ["Gabe Fierro <gtfierro@cs.berkeley.edu>"]
include = ["brickschema/ontologies", "tests/data"]
homepage = "https://brickschema.org"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.6"
rdflib = "^4.2"
owlrl = "^5.2"
sqlalchemy = "^1.3"
pytest = "^5.3"
docker = { version = "^4.1", optional = true }
reasonable = { version = "^0.1.6", optional = true }

[tool.poetry.extras]
reasonable = ["reasonable"]
allegro = ["docker"]

[tool.poetry.dev-dependencies]
readthedocs-sphinx-ext = "^1.0"
sphinx = "=1.8.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
