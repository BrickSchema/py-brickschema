[tool.poetry]
name = "brickschema"
version = "0.5.2a10"
description = "A library for working with the Brick ontology for buildings (brickschema.org)"
authors = ["Gabe Fierro <gtfierro@cs.berkeley.edu>"]
include = ["brickschema/ontologies", "tests/data", "brickschema/web"]
homepage = "https://brickschema.org"
license = "BSD-3-Clause"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
rdflib = "^6.1"
owlrl = "^6.0"
sqlalchemy = "^1.3"
pytest = "^6.2"
pyshacl = "^0.18"
requests = "^2.25.0"
Flask = "^1.1.2"
typer = {extras = ["all"], version = "^0.3.2"}
xlrd = "^1.2.0"
tabulate = "^0.8.7"
importlib-resources = "^3.3.0"
click-spinner = "^0.1.10"
PyYAML = "^5.3.1"
Jinja2 = "^2.11.2"
dedupe = "^2.0.8"
colorama = "^0.4.4"

[tool.poetry.scripts]
brick_validate = "brickschema.bin.brick_validate:main"
brickify = "brickschema.brickify.main:app"

[tool.poetry.extras]
reasonable = ["reasonable"]
allegro = ["docker"]

[tool.poetry.dev-dependencies]
pre-commit = "^2.1"
flake8 = "^3.7"
tqdm = "^4.56.0"
pytest-xdist = {extras = ["psutil"], version = "^2.3.0"}
Sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"
